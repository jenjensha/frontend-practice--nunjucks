{%- if site.preconnect -%}
    {%- for item in site.preconnect -%}
        <link rel="preconnect" href="{{ item.url }}">
    {% endfor -%}
    {%- for item in site.preconnect -%}
        <link rel="dns-prefetch" href="{{ item.url }}">
    {% endfor -%}
{% endif -%}

{%- if site.preload -%}
    {%- for item in site.preload -%}
        <link rel="preload" href="{{ item.url }}" as="{{ item.as }}"
            {%- if item.type %} type="{{ item.type }}"{% endif -%}
            {%- if item.crossorigin %} crossorigin{% endif -%}/>
    {% endfor -%}
{%- endif -%}
